system {
    stratosphere {
        user = ${system.default.user}
        group = ${system.default.group}
        paths {
            # uncomment the following section if you want to extract an archive on every run
            archive = {
                 src = ${app.paths.systems}"/stratosphere-bin-0.5.1.tgz"
                 dst = ${app.paths.systems}
            }
            home = ${app.paths.systems}"/stratosphere-0.5.1"
            config = ${system.stratosphere.paths.home}"/conf"
            input = ${system.hadoop.config.core.fs.default.name}"/tmp/input"
            output = ${system.hadoop.config.core.fs.default.name}"/tmp/output"
        }
        config {
            # put list of slaves
            slaves = ${system.default.config.slaves}
            # stratosphere.yaml entries
            yaml {
                env.java.home = "/usr/lib/jvm/java-7-oracle"
                jobmanager.rpc.address = "localhost:9001"
            }
        }
    }
}